<style>
  .subscribe {
    background-color: rgb(204, 0, 0);
    color:white;
    border: none;/*helps to signify the type of border is this case no border*/
    padding:10px;
    padding-left:16px;
    padding-right:16px;
    border-radius: 2px; /*Roundness of the button*/
    cursor:pointer;
    margin-right: 20px; /*Helps to add space to right of this button*/
    margin-left:20px;
    transition: opacity 0.15s;
    vertical-align:top;
  }
  .subscribe:hover{
    opacity: 0.78;
  }
  .subscribe:active{
    opacity: 0.38;
  }
  .join {
    background-color: white;
    border-color: rgb(6, 95, 212);
    border-style: solid; /* Helps to solidify the border with a single color*/
    padding:9px;
    padding-left:16px;
    padding-right:16px;
    margin-right:8px;
    border-width:1px;/*thickness of the border*/
    color:rgb(6, 95, 212); /*text-color*/
    border-radius: 2px;
    cursor:pointer; /*changes the cursor to pointer type when button is hovered upon*/
    transition: background-color 0.15s, color 0.15s;
  }

</style>
<button class="subscribe">SUBSCRIBE</button>
<button class ="join">JOIN</button>
<button class="tweet">Tweet</button>
